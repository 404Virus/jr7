<!DOCTYPE html>
<Html>
    <Head>
        <title>Tic Tac Toe</title>
        <script src="javaScript.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </Head>
    <Body>
        
        <div class="container">
            <h1>Tic-Tac-Toe</h1>                       
            <div class="play-area">
              <div id="block_0" class="block" data-block></div>
              <div id="block_1" class="block" data-block></div>
              <div id="block_2" class="block" data-block></div>
              <div id="block_3" class="block" data-block></div>
              <div id="block_4" class="block" data-block></div>
              <div id="block_5" class="block" data-block></div>
              <div id="block_6" class="block" data-block></div>
              <div id="block_7" class="block" data-block></div>
              <div id="block_8" class="block" data-block></div>
            </div>
        </div>
        <div id="confetti" id="winningMessage" class="winning-message show">
          <div data-winning-message-text> X WON! </div>
          <button id="restart-button">Restart</button>
        </div> 
    </Body>
</Html>
